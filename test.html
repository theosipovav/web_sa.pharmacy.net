<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<link rel="stylesheet" type="text/css" href="css/bootstrap.css">
	<link rel="stylesheet" type="text/css" href="css/bootstrap-table.min.css">
	<link rel="stylesheet" type="text/css" href="css/app-products.css">
	<link rel="stylesheet" type="text/css" href="css/jquery.dataTables.css">

	<link href="css/flotcharts/examples.css" rel="stylesheet" type="text/css">

	<link rel="stylesheet" type="text/css" href="css/app-main.css">
	<title>Система по синтаксическому анализу открытых веб ресурсов</title>
</head>

<body>

	<div class="demo-container">
		<div id="placeholder" class="demo-placeholder"></div>
	</div>



	<script type="text/javascript" charset="utf8" src="js/jquery-3.2.1.min.js"></script>
	<script type="text/javascript" charset="utf8" src="js/jquery-ui.min.js"></script>
	<script type="text/javascript" charset="utf8" src="js/popper.min.js"></script>
	<script type="text/javascript" charset="utf8" src="js/bootstrap.min.js"></script>
	<script type="text/javascript" charset="utf8" src="js/jquery.dataTables.js"></script>


	<script language="javascript" type="text/javascript" src="js/flotcharts/jquery.canvaswrapper.js"></script>
	<script language="javascript" type="text/javascript" src="js/flotcharts/jquery.colorhelpers.js"></script>
	<script language="javascript" type="text/javascript" src="js/flotcharts/jquery.flot.js"></script>
	<script language="javascript" type="text/javascript" src="js/flotcharts/jquery.flot.saturated.js"></script>
	<script language="javascript" type="text/javascript" src="js/flotcharts/jquery.flot.browser.js"></script>
	<script language="javascript" type="text/javascript" src="js/flotcharts/jquery.flot.drawSeries.js"></script>
	<script language="javascript" type="text/javascript" src="js/flotcharts/jquery.flot.errorbars.js"></script>
	<script language="javascript" type="text/javascript" src="js/flotcharts/jquery.flot.uiConstants.js"></script>
	<script language="javascript" type="text/javascript" src="js/flotcharts/jquery.flot.logaxis.js"></script>
	<script language="javascript" type="text/javascript" src="js/flotcharts/jquery.flot.symbol.js"></script>
	<script language="javascript" type="text/javascript" src="js/flotcharts/jquery.flot.flatdata.js"></script>
	<script language="javascript" type="text/javascript" src="js/flotcharts/jquery.flot.navigate.js"></script>
	<script language="javascript" type="text/javascript" src="js/flotcharts/jquery.flot.fillbetween.js"></script>
	<script language="javascript" type="text/javascript" src="js/flotcharts/jquery.flot.stack.js"></script>
	<script language="javascript" type="text/javascript" src="js/flotcharts/jquery.flot.touchNavigate.js"></script>
	<script language="javascript" type="text/javascript" src="js/flotcharts/jquery.flot.hover.js"></script>
	<script language="javascript" type="text/javascript" src="js/flotcharts/jquery.flot.touch.js"></script>
	<script language="javascript" type="text/javascript" src="js/flotcharts/jquery.flot.time.js"></script>
	<script language="javascript" type="text/javascript" src="js/flotcharts/jquery.flot.axislabels.js"></script>
	<script language="javascript" type="text/javascript" src="js/flotcharts/jquery.flot.selection.js"></script>
	<script language="javascript" type="text/javascript" src="js/flotcharts/jquery.flot.composeImages.js"></script>
	<script language="javascript" type="text/javascript" src="js/flotcharts/jquery.flot.legend.js"></script>
	<script language="javascript" type="text/javascript" src="js/flotcharts/jquery.flot.categories.js"></script>



	<script type="text/javascript" charset="utf8" src="js/app-main.js"></script>
	<script type="text/javascript">
		$(function () {

			var data = [
				["January", 15],
				["February", 8],
				["March", 4],
				["April", 13],
				["May", 17],
				["June", 9]
			];

			$.plot("#placeholder", [data], {
				series: {
					bars: {
						show: true,
						barWidth: 0.6,
						align: "center"
					}
				},
				xaxis: {
					mode: "categories",
					showTicks: false,
					gridLines: false
				}
			});
		});
	</script>
</body>
